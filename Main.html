<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kick N' Klean</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Main.css" />
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="./images/Icon - Final.png" alt="Kick N' Klean Logo" />
      </div>
      <nav>
        <a href="#" class="home-link">Home</a>
        <a href="#">Services</a>
        <a href="#">FAQs</a>
        <a href="#">About Us</a>
      </nav>
      <div class="header-icons">
        <a href="#" class="search-icon">
          <img src="./images/search.png" alt="Search" />
        </a>
        <a href="#" class="menu-icon">
          <img src="./images/icon.png" alt="Menu" />
        </a>
      </div>
    </header>

    <main class="main-content">
      <div class="left-section">
        <h1>YOUR DIRTY<br />SHOE SOLUTION</h1>
        <p>
          At Kick N' Klean, we believe every pair<br />
          deserves a second chance. Let your kicks<br />
          speak clean!
        </p>
        <button class="btn">Book a Service</button>
        <button class="btn">View Pricing Guide</button>
        <div class="socials">
          <a href="https://facebook.com" target="_blank">
            <img src="./images/fb.png" alt="Facebook" />
          </a>
          <a href="https://instagram.com" target="_blank">
            <img src="./images/ig.png" alt="Instagram" />
          </a>
          <a href="mailto:contact@kicknklean.com">
            <img src="./images/mail.png" alt="Email" />
          </a>
          <a href="tel:+1234567890">
            <img src="/images/contatc.png" alt="Phone" />
          </a>
        </div>
      </div>

      <div class="right-section">
        <div class="placeholder-image">
          <img src="./images/shoe.png" alt="Shoe" />
        </div>
      </div>
    </main>

    <section class="new-section">
      <p>Not sure what your shoes are made of? Don't Worry!</p>
      <h1>SHOE MATERIALS</h1>

      <div class="materials-container">
        <div class="material-box">
          <div class="material-image">
            <img src="./images/suede.png" alt="Suede" />
          </div>
          <p>Suede</p>
        </div>
        <div class="material-box">
          <div class="material-image">
            <img src="./images/nubuck.png" alt="Nubuck" />
          </div>
          <p>Nubuck</p>
        </div>
        <div class="material-box">
          <div class="material-image">
            <img src="./images/multi-material.png" alt="Multi-material" />
          </div>
          <p>Multi-material</p>
        </div>
        <div class="material-box">
          <div class="material-image">
            <img src="./images/leather.png" alt="Leather" />
          </div>
          <p>Leather</p>
        </div>
        <div class="material-box">
          <div class="material-image">
            <img src="./images/flyknit.png" alt="Flyknit" />
          </div>
          <p>Flyknit</p>
        </div>
        <div class="material-box">
          <div class="material-image">
            <img src="./images/canvas.png" alt="Canvas" />
          </div>
          <p>Canvas</p>
        </div>
        <div class="material-box">
          <div class="material-image">
            <img src="./images/mesh.png" alt="Mesh" />
          </div>
          <p>Mesh</p>
        </div>
        <div class="material-box">
          <div class="material-image">
            <img src="./images/eva-foam.png" alt="EVA Foam" />
          </div>
          <p>EVA Foam</p>
        </div>
      </div>
    </section>
  </body>
</html>
